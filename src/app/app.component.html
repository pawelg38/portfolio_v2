<app-topbar (scrollRequest)="scrollTo($event)"></app-topbar>
<app-hello-section></app-hello-section>
<div class="slidesBar mat-elevation-z10">
  <div [@routeAnimations]="prepareRoute(outlet)" class="slidesContent">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
  <div class="slidesController">
    <a routerLink="/home" routerLinkActive="active">
      <button mat-mini-fab (mouseenter)="isButtonHovered=!isButtonHovered" (mouseleave)="isButtonHovered=!isButtonHovered">
        <mat-icon matSuffix aria-hidden="false" aria-label="Example person icon">home</mat-icon>
      </button>
    </a>
    <mat-divider class="cDivider" [ngClass]="{'cDivider_onHover': isButtonHovered}" [vertical]="true"></mat-divider>
    <a routerLink="/about" routerLinkActive="active">
      <button mat-mini-fab (mouseenter)="isButtonHovered=!isButtonHovered" (mouseleave)="isButtonHovered=!isButtonHovered">
        <mat-icon matSuffix aria-hidden="false" aria-label="Example person icon">auto_stories</mat-icon>
      </button>
    </a>
    <mat-divider class="cDivider" [ngClass]="{'cDivider_onHover': isButtonHovered}" [vertical]="true" dashed></mat-divider>
    <a routerLink="/findme" routerLinkActive="active">
      <button mat-mini-fab (mouseenter)="isButtonHovered=!isButtonHovered" (mouseleave)="isButtonHovered=!isButtonHovered">
        <mat-icon matSuffix aria-hidden="false" aria-label="Example person icon">share</mat-icon>
      </button>
    </a>
  </div>
</div>
